<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Files List</title>
    <style>
        #myBtn {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
            border: none;
            outline: none;
            background-color: darkblue;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
        }

        #myBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Goto Top</button>

    <h2>Coding4ET Audio files</h2>
    <ul>
        <li>
            Track 1: Acknowledgments<br>
            <audio controls>
                <source src="https://github.com/mrkim21/mrkim21.github.io/raw/main/manual/audio/Thismanual.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            Track 2: Overview<br>
            <audio controls>
                <source src="https://github.com/mrkim21/mrkim21.github.io/raw/main/manual/audio/Intodaysera.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            Track 3: Quote<br>
            <audio controls>
                <source src="https://github.com/mrkim21/mrkim21.github.io/raw/main/manual/audio/quote01.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </li>
	<li>
            Track 4: Lesson 1 Introduction<br>
            <audio controls>
                <source src="https://github.com/mrkim21/mrkim21.github.io/raw/main/manual/audio/Lesson01.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </li>
	<li>
		Track 5: Benefits of Readability and whitespace<br>
		<audio controls>
                <source src="https://github.com/mrkim21/mrkim21.github.io/raw/main/manual/audio/benefitsOfReadability.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
		
	</li>    
        <!-- Add more audio files as needed -->
    </ul>
 <script>
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }

        // Attach the event listener in a more robust way
        window.addEventListener('scroll', scrollFunction);

        console.log("JS loaded and event listener attached."); // Check if JS loads properly
    </script>
</body>
</html>
